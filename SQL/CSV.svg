<svg width="100%" height="650" viewBox="0 0 1800 650" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Neon glow -->
    <filter id="neonGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="7" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Neon green stroke -->
    <linearGradient id="cardStroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7cff6b"/>
      <stop offset="50%" stop-color="#00ff88"/>
      <stop offset="100%" stop-color="#7cff6b"/>
    </linearGradient>

    <!-- Billie neon green text -->
    <linearGradient id="billieGreen" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7cff6b"/>
      <stop offset="50%" stop-color="#00ff88"/>
      <stop offset="100%" stop-color="#7cff6b"/>
    </linearGradient>

    <!-- Styles -->
    <style>
      @keyframes pulse {
        0%   { opacity: 0.9; }
        50%  { opacity: 1; }
        100% { opacity: 0.9; }
      }

      .title {
        font-family: "Segoe UI", system-ui, sans-serif;
        font-size: 48px;
        font-weight: 800;
        fill: url(#billieGreen);
        letter-spacing: 2px;
      }

      .subtitle {
        font-family: "Segoe UI", system-ui, sans-serif;
        font-size: 20px;
        fill: #caffdd;
        opacity: 0.85;
      }

      .card-title {
        font-family: "Segoe UI", system-ui, sans-serif;
        font-size: 26px;
        font-weight: 700;
        fill: #e9ffef;
      }

      .card-text {
        font-family: "Segoe UI", system-ui, sans-serif;
        font-size: 20px;
        fill: #c0f8dd;
      }

      .card {
        filter: url(#neonGlow);
        animation: pulse 3.2s infinite;
      }
    </style>
  </defs>

  <!-- No background! Fully transparent -->

  <!-- Section title -->
  <g filter="url(#neonGlow)">
    <text x="50%" y="90" text-anchor="middle" class="title">
      ğŸŸ© Features
    </text>
    <text x="50%" y="130" text-anchor="middle" class="subtitle">
      Clean, neon Billie-Eilish-style features for your 4K wallpaper site
    </text>
  </g>

  <!-- Left column -->
  <!-- Card 1 -->
  <g class="card">
    <rect x="140" y="170" width="700" height="130" rx="26" ry="26"
          fill="rgba(0,0,0,0.25)" stroke="url(#cardStroke)" stroke-width="2.5"/>
    <text x="170" y="215" class="card-title">
      ğŸ”® Pure 4K Quality
    </text>
    <text x="170" y="245" class="card-text">
      Crisp, high-resolution wallpapers that stay sharp on any screen.
    </text>
  </g>

  <!-- Card 2 -->
  <g class="card">
    <rect x="140" y="320" width="700" height="130" rx="26" ry="26"
          fill="rgba(0,0,0,0.25)" stroke="url(#cardStroke)" stroke-width="2.5"/>
    <text x="170" y="365" class="card-title">
      ğŸŒ™ Dark & Neon Aesthetic
    </text>
    <text x="170" y="395" class="card-text">
      Designed for RGB setups, neon vibes, and Billie-style moods.
    </text>
  </g>

  <!-- Card 3 -->
  <g class="card">
    <rect x="140" y="470" width="700" height="130" rx="26" ry="26"
          fill="rgba(0,0,0,0.25)" stroke="url(#cardStroke)" stroke-width="2.5"/>
    <text x="170" y="515" class="card-title">
      ğŸ–¥ Desktop-Ready
    </text>
    <text x="170" y="545" class="card-text">
      Optimized for Windows, macOS, and Linux desktops.
    </text>
  </g>

  <!-- Right column -->
  <!-- Card 4 -->
  <g class="card">
    <rect x="960" y="220" width="700" height="130" rx="26" ry="26"
          fill="rgba(0,0,0,0.25)" stroke="url(#cardStroke)" stroke-width="2.5"/>
    <text x="990" y="265" class="card-title">
      ğŸ“ Easy Download
    </text>
    <text x="990" y="295" class="card-text">
      One-click downloads with clean, organized categories.
    </text>
  </g>

  <!-- Card 5 -->
  <g class="card">
    <rect x="960" y="380" width="700" height="130" rx="26" ry="26"
          fill="rgba(0,0,0,0.25)" stroke="url(#cardStroke)" stroke-width="2.5"/>
    <text x="990" y="425" class="card-title">
      ğŸ§ Fan-Made by N1H4D
    </text>
    <text x="990" y="455" class="card-text">
      Curated by a Billie Eilish fan, for Billie Eilish fans.
    </text>
  </g>

</svg>
