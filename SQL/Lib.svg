<svg
  width="260"
  height="80"
  viewBox="0 0 260 80"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-labelledby="title desc"
>
  <title id="title">Neon Download Button</title>
  <desc id="desc">Animated neon pink download button in Billie Eilish style</desc>

  <style>
    :root {
      --bg: #050008;
      --neon: #ff4fa8; /* neon pink */
      --neon-soft: rgba(255, 79, 168, 0.35);
      --text: #fdfcff;
    }

    .button-bg {
      fill: url(#bgGradient);
    }

    .button-border {
      fill: none;
      stroke: var(--neon);
      stroke-width: 2;
      rx: 40;
      ry: 40;
      filter: url(#glow);
    }

    .button-glow {
      fill: var(--neon-soft);
      filter: url(#glow-strong);
      transform-origin: 50% 50%;
      animation: pulse 2s infinite;
    }

    .label {
      fill: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 18px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
    }

    .billie-tag {
      fill: #7cffc6;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 9px;
      opacity: 0.75;
    }

    .arrow-group {
      transform-origin: 190px 40px;
      animation: arrowBounce 1.4s infinite;
    }

    .arrow-shaft,
    .arrow-head {
      stroke: var(--neon);
      stroke-width: 3;
      stroke-linecap: round;
      stroke-linejoin: round;
      filter: url(#glow-soft);
    }

    .click-area {
      cursor: pointer;
    }

    /* Hover effects (work when SVG is inline, not as an image) */
    .click-area:hover .button-glow {
      animation-duration: 1.2s;
      opacity: 1;
    }

    .click-area:hover .arrow-group {
      animation-duration: 0.9s;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 0.3;
      }
      50% {
        transform: scale(1.06);
        opacity: 0.95;
      }
      100% {
        transform: scale(1);
        opacity: 0.3;
      }
    }

    @keyframes arrowBounce {
      0% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(4px);
      }
      70% {
        transform: translateY(-2px);
      }
      100% {
        transform: translateY(0);
      }
    }
  </style>

  <!-- Neon glow filters -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#020006" />
      <stop offset="40%" stop-color="#050010" />
      <stop offset="100%" stop-color="#070014" />
    </linearGradient>

    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="2.2" result="colored" />
      <feMerge>
        <feMergeNode in="colored" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <filter id="glow-soft" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="1.4" result="soft" />
      <feMerge>
        <feMergeNode in="soft" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <filter id="glow-strong" x="-80%" y="-80%" width="260%" height="260%">
      <feGaussianBlur stdDeviation="8" result="strong" />
      <feMerge>
        <feMergeNode in="strong" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Clickable group -->
  <g class="click-area">
    <!-- Base rounded rect -->
    <rect
      class="button-bg"
      x="8"
      y="10"
      width="244"
      height="60"
      rx="30"
      ry="30"
    />

    <!-- Glow overlay -->
    <rect
      class="button-glow"
      x="8"
      y="10"
      width="244"
      height="60"
      rx="30"
      ry="30"
    />

    <!-- Neon border -->
    <rect
      class="button-border"
      x="10"
      y="12"
      width="240"
      height="56"
      rx="28"
      ry="28"
    />

    <!-- Text -->
    <text
      class="label"
      x="40"
      y="44"
      dominant-baseline="middle"
    >
      DOWNLOAD
    </text>

    <!-- Tiny Billie-ish tag -->
    <text
      class="billie-tag"
      x="42"
      y="56"
    >
      NEON • PINK • DARK
    </text>

    <!-- Arrow Icon -->
    <g class="arrow-group">
      <!-- Arrow shaft -->
      <line
        class="arrow-shaft"
        x1="190"
        y1="30"
        x2="190"
        y2="46"
      />
      <!-- Arrow head -->
      <polyline
        class="arrow-head"
        points="182,40 190,48 198,40"
      />
    </g>
  </g>
</svg>
