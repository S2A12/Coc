<svg width="230" height="70" viewBox="0 0 230 70" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Toxic neon Billie green gradient -->
    <linearGradient id="billieGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#39ff14" />
      <stop offset="50%" stop-color="#9bff00" />
      <stop offset="100%" stop-color="#39ff14" />
    </linearGradient>

    <!-- Dark grungy background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#020202" />
      <stop offset="50%" stop-color="#040608" />
      <stop offset="100%" stop-color="#020202" />
    </linearGradient>

    <!-- Glow effect -->
    <filter id="billieGlow">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Outer background -->
  <rect x="0" y="0" width="230" height="70" rx="14" fill="#000000" />

  <!-- Inner rounded button -->
  <rect
    x="4"
    y="4"
    width="222"
    height="62"
    rx="12"
    fill="url(#bgGrad)"
    stroke="url(#billieGrad)"
    stroke-width="2.5"
    filter="url(#billieGlow)"
    stroke-dasharray="6 8"
  >
    <animate
      attributeName="stroke-dashoffset"
      values="0;40;0"
      dur="3.5s"
      repeatCount="indefinite"
    />
  </rect>

  <!-- Subtle vertical toxic bar on left -->
  <rect x="8" y="10" width="6" height="50" rx="3" fill="#39ff14" opacity="0.3">
    <animate
      attributeName="opacity"
      values="0.15;0.5;0.15"
      dur="2.8s"
      repeatCount="indefinite"
    />
  </rect>

  <!-- Main DOWNLOAD text -->
  <g
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    text-anchor="middle"
    dominant-baseline="middle"
    filter="url(#billieGlow)"
  >
    <text
      x="50%"
      y="36"
      font-size="20"
      font-weight="700"
      fill="url(#billieGrad)"
      letter-spacing="3"
      stroke="#001100"
      stroke-width="0.7"
    >
      DOWNLOAD
      <animate
        attributeName="letter-spacing"
        values="3;6;3"
        dur="2.8s"
        repeatCount="indefinite"
      />
      <animate
        attributeName="opacity"
        values="0.7;1;0.7"
        dur="2.2s"
        repeatCount="indefinite"
      />
    </text>
  </g>

  <!-- Small glitchy underline -->
  <rect x="60" y="46" width="110" height="2" fill="#39ff14" opacity="0.6">
    <animate
      attributeName="width"
      values="60;110;70;110;60"
      dur="2.6s"
      repeatCount="indefinite"
    />
  </rect>

  <!-- Flicker overlay for edgy vibe -->
  <rect x="4" y="4" width="222" height="62" rx="12" fill="#39ff14" opacity="0">
    <animate
      attributeName="opacity"
      values="0;0;0.18;0;0.08;0"
      dur="3.7s"
      repeatCount="indefinite"
    />
  </rect>
</svg>
